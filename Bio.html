<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio</title>
</head>
<body>
    <div>Personal details</div>
    <form>
        <label for="gender">Salutation</label>
        <select id="gender">
            <option>--None--</option>
            <option>Mr.</option>
            <option>Mrs.</option>
        </select><br><br>
        <label for="FN">First Name:</label>
        <input type="text" name="" id="FN" placeholder="abcd"><br><br>
        <label for="LN">Last Name:</label>
        <input type="text" name="" id="LN" placeholder="abcd"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>
        <label for="mail">Email:</label>
        <input type="mail" id="mail" value="abc@gmail.com"><br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob"><br><br>
        <label for="adres">Address:</label><br>
        <textarea cols="40" rows="6" id="adres"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
